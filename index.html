人気も、影も無い。ここには誰もいないようね。<br>
起き上がって辺りを見渡すと、懐中電灯が落ちていたのを見つけた。<br>
運がよく、光はついたわ。目の前には、壊れた扉がある。<br>
私はそこから部屋を出た。<br>
一回り大きい部屋ね。さっきの部屋は、この部屋の中にある小部屋だったのね...<br>
あ...真ん中に棚がある。何か置いてあるかも！<br>
その棚に近づくと…
